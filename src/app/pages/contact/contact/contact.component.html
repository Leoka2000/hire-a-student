  <span id="silhouette-c1">
    <svg width="590" height="590" viewBox="0 0 590 590" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="294.897" cy="294.897" r="293.332" stroke="#7F6AFF" stroke-width="3.12971" />
      <path
        d="M529.831 294.898C529.831 424.876 424.643 530.24 294.893 530.24C165.143 530.24 59.9549 424.876 59.9549 294.898C59.9549 164.92 165.143 59.557 294.893 59.557C424.643 59.557 529.831 164.92 529.831 294.898Z"

        stroke="#7F6AFF" stroke-width="3.12971" />

  </span>
  <div class="contact-wrapper">
    <div class="contact-left">
      <div class="left-upper">
        <div>
          <div></div>
          <p>{{ 'contact.contact1' | translate }}</p>
        </div>
        <p>contact@webstudio.com</p>
      </div>
      <div class="left-downer">
        <div>
          <div></div>
          <p>{{ 'contact.contact2' | translate }}</p>
        </div>
        <p>contact@webstudio.com</p>
      </div>
    </div>
    <div class="contact-right">
      <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1>{{ 'contact.contact3' | translate }}</h1>
        <input type="text" [formControlName]="'fullName'" [placeholder]="'contact.contact4' | translate" />
        <div
          *ngIf="registerForm.controls.fullName.invalid && (registerForm.controls.fullName.dirty || registerForm.controls.fullName.touched)">
          <p class="error-message">{{ 'contact.contact5' | translate }}</p>
        </div>

        <input type="email" formControlName="email" [placeholder]="'contact.contact6' | translate" />
        <div
          *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)">
          <p class="error-message">{{ 'contact.contact7' | translate }}</p>
        </div>

        <textarea formControlName="message" [placeholder]="'contact.contact8' | translate"></textarea>
        <div
          *ngIf="registerForm.controls.message.invalid && (registerForm.controls.message.dirty || registerForm.controls.message.touched)">
          <p class="error-message">{{ 'contact.contact9' | translate }}</p>
        </div>
        <div class="contact-btn-wrapper">
          <button type="submit">{{ 'contact.contact10' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</section>
